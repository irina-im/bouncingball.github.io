<div id="ball" style="
    z-index: 5;
    position:absolute;
    left:0px;
    top:0px;
    width:50px;
    height:50px;
    border-radius:50%;
    background:green"></div>
   
<script>
  
var velocity = 15;
var positionX = 0;
var positionY = 0;
var ball = document.getElementById('ball');
  
// YOUR CODE 
// to make the ball move, use setInterval

var reverse = false;

function move(){
    var Xmin = 0;
    var Xmax = 300;  

    var Ymin = 0;
    var Ymax = 300;  
    
    if (reverse) {
        positionX = positionX - velocity;
        positionY = positionY - velocity;
        ball.style.left = positionX + 'px';
        ball.style.top = positionY + 'px';
        ball.style.width = 5;
        ball.style.height = 5;
        ball.style.background = "blue";
        } else {
        positionX = positionX + velocity;
        positionY = positionY + velocity;
        ball.style.left = positionX + 'px';
        ball.style.top = positionY + 'px';
        ball.style.width = 50;
        ball.style.height = 50;
        ball.style.background = "green";
    }

    if (positionX > Xmax || positionX === Xmin || positionY > Ymax || positionY === Ymin) {
        reverse = !reverse;
    }
}
setInterval(move, 50);

</script>
